<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Script -->
    <script src="JS/script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="register-banner">
            <div id="register-layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <div id="form-login">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control" >
                <label for="name"> Nome</label>
                <input type="text"
                     name="name" 
                     id="pass-name" 
                     placeholder="Digite seu nome">
            </div>
            
            <div class="form-control">
                <label for="email"> E-mail</label>
                <input type="email"
                name="email" 
                id="pass-email" 
                placeholder="Digite seu email">
            </div>
            
            <div class="form-control">
                <label for="pass"> Senha</label>
                <input type="password"
                    name="pass" 
                    id="password" 
                    placeholder="Digite sua senha">
            </div>
            <p>
                Quer ajuda para criar uma senha segura?<span id="open-generate-pass">Clique aqui</span>
            </p>

            <div id="generation-options" class="hide" >
                <p>Selecione as opções que você deseja:</p>
                <div class="form-control">
                    <label for="length">Quantidade de caracteres:</label>
                    <input type="text" name="length" id="length" value="10">
                </div>
                <div class="form-control">
                    <label for="letters">Letras:</label>
                    <input type="checkbox" name="letters" id="letters" checked>
                </div>
                <div class="form-control">
                    <label for="numbers">Números:</label>
                    <input type="checkbox" name="numbers" id="numbers" checked>
                </div>
                <div class="form-control">
                    <label for="symbols">Símbolos:</label>
                    <input type="checkbox" name="symbols" id="symbols" checked>
                </div>
                <button id="open-generate-password">Criar senha</button>
            </div>

            <div id="generated-password">
                <p>Aqui está a sua senha:</p>
                <h4></h4>
                <button id="copy-password">Copiar</button>
            </div>

            <div class="form-control">
                <label for="pass-confirm"> Confirme sua senha</label>
                <input type="password"
                    name="pass-confirm" 
                    id="password-confirm" 
                    placeholder="Confirme sua senha">
            </div>
            
            <input type="submit" value="Cadastrar">
        </div>
    </div>
</body>
</html>
